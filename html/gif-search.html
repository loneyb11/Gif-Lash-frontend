<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gif-Lash - A Full-Bellied Laughter App</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Bulma Version 0.8.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <!-- Bootstrap -->
   <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="../css/owl.carousel.css">
        <link rel="stylesheet" href="../css/owl.theme.css">
        <link rel="stylesheet" href="../css/owl.transitions.css">
        <link rel="stylesheet" href="../css/jquery.countdown.css">
        <link rel="stylesheet" href="../css/animate.min.css">

    <link rel="stylesheet" type="text/css" href="../html/css/gif-search.css">
</head>

<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-head">
            </div>
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-6 is-offset-3">
                        <h1 class="title">
                            Display a gif that best describes how your day has been....
                        </h1>
                        <h2 class="subtitle">
                            You have 30 seconds to find a gif...!
                        </h2>
                        <div class="box">
                            <div class="field is-grouped">
                                <p class="control is-expanded">
                                    <input class="input" type="text" placeholder="Search a GIPHY Gif">
                                </p>
                                <p class="control">
                                    <a class="button is-info" id="gif-search">
                                        Search Gif
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           <!-- <div class="container">
                <div class="notification">
                  This container is <strong>centered</strong> on desktop.
                </div>
              </div>-->
   <div class="container">
              <div class="tile is-ancestor">
                <div class="tile is-parent">
                    <article class="card is-child box has-text-centered">
                        <figure class="image">
                            <img src="https://media2.giphy.com/media/1aIDN81XDJuDK/200.gif?cid=ecf05e4768c920df5d2447064aa11db949e8852f3e059b48&rid=200.gif">
                        </figure>
                        <br />
                        <a class="button"id="select-gif-1">SELECT</a>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child box has-text-centered">
                        <figure class="image">
                            <img src="https://media3.giphy.com/media/3o7TKRwpns23QMNNiE/200w.gif?cid=ecf05e4768c920df5d2447064aa11db949e8852f3e059b48&rid=200w.gif?">
                        </figure>
                        <br />
                        <a class="button" id="select-gif-2">SELECT</a>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child box has-text-centered">
                        <figure class="image">
                            <img src="https://media3.giphy.com/media/ef7GqsDYDIKFa/200.gif?cid=ecf05e4768c920df5d2447064aa11db949e8852f3e059b48&rid=200.gif">
                        </figure>
                        <br />
                        <a class="button"id="select-gif-3">SELECT</a>
                        </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child box has-text-centered">
                        <figure class="image">
                            <img src="https://media3.giphy.com/media/T8Dhl1KPyzRqU/giphy.gif?cid=ecf05e4768c920df5d2447064aa11db949e8852f3e059b48&rid=giphy.gif">
                        </figure>
                        <br />
                        <a class="button"id="select-gif-4">SELECT</a>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child box has-text-centered">
                        <figure class="image">
                            <img src="https://media0.giphy.com/media/ZG719ozZxGuThHBckn/200w.gif?cid=ecf05e47b5827a5c6980ea1ab3d53765d92fe735980be5e8&rid=200w.gif">
                        </figure>
                        <br />
                        <a class="button"id="select-gif-5">SELECT</a>
                    </article>
                </div>
            </div>
   </div>
      </section>
     

      <!-- Display Gifs-->
      

    
    <script async type="text/javascript" src="../js/bulma.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
        <script src="../js/jquery.counterup.min.js"></script>
        <script src="../js/jquery.countdown.js"></script>
</body>

</html>
